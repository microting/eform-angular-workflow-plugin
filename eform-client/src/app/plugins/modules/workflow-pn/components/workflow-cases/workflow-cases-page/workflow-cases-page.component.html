<eform-new-subheader>
  <button
    mat-icon-button
    id="downloadExcelBtn"
    matTooltip="{{ 'Download excel' | translate }}"
    (click)="downloadExcelFile()"
  >
    <mat-icon>download</mat-icon>
  </button>

</eform-new-subheader>

<ng-template #toolbarTpl>
  <div class="d-flex flex-row justify-content-start flex-nowrap">
    <div class="d-flex flex-column mr-2 ml-2">
      <mat-form-field>
        <mat-label>{{ 'Search' | translate }}</mat-label>
        <input
          matInput
          type="text"
          (ngModelChange)="onSearchInputChanged($event)"
          [ngModel]="selectWorkflowCasesFiltersName$ | async"
          id="searchInput"
        />
      </mat-form-field>
    </div>
  </div>
</ng-template>

<mtx-grid
  [data]="workflowCasesModel.entities"
  [columns]="tableHeaders"
  [cellTemplate]="{actions: actionsTpl}"
  [showPaginator]="true"
  [paginationTemplate]="paginatorTpl"
  [pageOnFront]="false"
  [rowStriped]="true"
  [showToolbar]="true"
  [showColumnMenuButton]="false"
  [toolbarTemplate]="toolbarTpl"
  [sortActive]="selectWorkflowCasesPaginationSort$ | async"
  [sortDirection]="selectWorkflowCasesPaginationIsSortDsc$ | async"
  (sortChange)="sortTable($event)"
  [noResultText]="'No workflow cases found' | translate">
</mtx-grid>

<ng-template #actionsTpl let-row let-i="index">
  <div class="workflow-case-actions" id="action-items-{{i}}">
    <button id="actionMenu-{{i}}" mat-icon-button [matMenuTriggerFor]="menu" matTooltip="{{ 'Actions' | translate }}">
      <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        id="editWorkflowCaseBtn-{{i}}"
        [routerLink]="['/plugins/workflow-pn/edit-workflow-case/', row.id]"
      >
        <mat-icon>edit</mat-icon>
        <span>{{ 'Edit Workflow Case' | translate }}</span>
      </button>
      <button
        mat-menu-item
        id="downloadPdfBtn-{{i}}"
        (click)="downloadFile(row.id, 'pdf')"
      >
        <mat-icon svgIcon="file-pdf"></mat-icon>
        <span>{{ 'Download PDF' | translate }}</span>
      </button>
      <button
        mat-menu-item
        id="downloadDocxBtn-{{i}}"
        (click)="downloadFile(row.id, 'docx')"
      >
        <mat-icon svgIcon="file-word"></mat-icon>
        <span>{{ 'Download Docx' | translate }}</span>
      </button>
      <button
        mat-menu-item
        color="warn"
        id="deleteBtn-{{i}}"
        (click)="showDeleteWorkflowCaseModal(row)"
      >
        <mat-icon color="warn">delete</mat-icon>
        <span>{{ 'Delete' | translate }}</span>
      </button>
    </mat-menu>
  </div>
</ng-template>

<ng-template #paginatorTpl>
  <eform-pagination
    [pagination]="selectWorkflowCasesPagination$ | async"
    (paginationChanged)="onPaginationChanged($event)"
  ></eform-pagination>
</ng-template>
